<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name = "viewport" content="width=device"/>
    <title>jsレッスン</title>
</head>
<body>
    <div id="result"></div">
        <script>
            let x = 10;
            let y = 20;
            let z = x+y;
            let str = "x+y="+z;
            console.log(str);
            const ele = document.getElementById("result");
            ele.textContext=str;
        </script>
</body>
</html>
